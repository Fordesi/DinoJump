            background: linear-gradient(to bottom, #f9e6a9 0%, #d4a373 100%);
            font-family: Arial, sans-serif;
        }
        #score-container {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        #timer-container {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        #restart-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa502 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        #restart-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: none;
        }
        #game-over h2 {
            color: #333;
            margin-top: 0;
        }
        canvas {
            display: block;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .sun {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 80px;
            height: 80px;
        }
    </style>
</head>

        <p>Your final score: <span id="final-score">0</span></p>
        <button id="play-again" style="margin-top: 15px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Play Again</button>
    </div>
    <canvas id="gameCanvas"></canvas>

        function drawDino() {
            // Draw T-rex using SVG path
            ctx.fillStyle = dino.color;
            ctx.beginPath();
            ctx.moveTo(dino.x + dino.width/2, dino.y);
            ctx.lineTo(dino.x, dino.y + dino.height);
            ctx.lineTo(dino.x + dino.width/4, dino.y + dino.height);
            ctx.lineTo(dino.x + dino.width/4, dino.y + dino.height/2);
            ctx.lineTo(dino.x + dino.width/2, dino.y + dino.height/2);
            ctx.lineTo(dino.x + 3*dino.width/4, dino.y + dino.height/2);
            ctx.lineTo(dino.x + 3*dino.width/4, dino.y + dino.height);
            ctx.lineTo(dino.x + dino.width, dino.y + dino.height);
            ctx.lineTo(dino.x + dino.width, dino.y);
            ctx.closePath();
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(dino.x + 15, dino.y + 15, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(dino.x + 15, dino.y + 15, 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                
                // Draw cactus using SVG path
                ctx.beginPath();
                ctx.moveTo(obstacle.x + obstacle.width/2, obstacle.y + obstacle.height);
                ctx.lineTo(obstacle.x + obstacle.width/4, obstacle.y + obstacle.height);
                ctx.lineTo(obstacle.x + obstacle.width/4, obstacle.y);
                ctx.lineTo(obstacle.x + obstacle.width/2, obstacle.y);
                ctx.lineTo(obstacle.x + 3*obstacle.width/4, obstacle.y);
                ctx.lineTo(obstacle.x + 3*obstacle.width/4, obstacle.y + obstacle.height);
                ctx.lineTo(obstacle.x + obstacle.width/2, obstacle.y + obstacle.height);
                ctx.closePath();
                ctx.fill();
            });
        }
        
        function updateDino() {
            dino.velocity += dino.gravity;
            dino.y += dino.velocity;
            
            // Ground collision
            if (dino.y + dino.height > canvas.height) {
                dino.y = canvas.height - dino.height;
                dino.velocity = 0;
            }
            
            // Ceiling collision
            if (dino.y < 0) {
                dino.y = 0;
                dino.velocity = 0;
            }
        }
        
        function updateObstacles() {
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= obstacleSpeed;
                
                // Remove obstacles off screen
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                }
            });
        }
        
        function checkCollision() {
            for (let obstacle of obstacles) {
                if (
                    dino.x < obstacle.x + obstacle.width &&
                    dino.x + dino.width > obstacle.x &&
                    dino.y < obstacle.y + obstacle.height &&
                    dino.y + dino.height > obstacle.y
                ) {
                    endGame();
                }
            }
        }
        
        function updateScore() {
            let passedObstacle = false;
            obstacles.forEach(obstacle => {
                if (!obstacle.passed && obstacle.x + obstacle.width < dino.x) {
                    passedObstacle = true;
                    obstacle.passed = true;
                }
            });
            
            if (passedObstacle) {
                score++;
                scoreElement.textContent = `Score: ${score}`;
            }
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Create new obstacles
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 200) {
                createObstacle();
            }
            
            // Update game objects
            updateDino();
            updateObstacles();
            checkCollision();
            updateScore();
            
            // Draw game objects
            drawObstacles();
            drawDino();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth - 40;
            canvas.height = window.innerHeight - 150;
        });
        
        // Start game
        resetGame();
        gameLoop();
    </script>
</body>
</html>
